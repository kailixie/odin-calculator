<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool for Calculation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Prompt:wght@300&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="left heading">
            <h1>This is a <br> Calculator!</h1>
            <div id="underline"></div>
            <h3> A calculator for <i>(some)</i> of your online calculation needs </h3>
        </div>

        <div class="right" id="calcArea">
            <div class="calculator" id="body">
                <div id="screen">
                    <div id="topScreen"></div>
                    <div id="botScreen"></div>
                </div>
                <div class="calcButtons">
                    <button class="clearKey" value="c" id="clear">c</button>
                    <button class="deleteKey" value="Backspace" id="delete">del</button>
                    <button class="operateKeys" value="^" id="exponent">x<sup>y</sup></button>
                    <button class="operateKeys" value="/" id="division">/</button>
                    <button class="numKeys" value="7" id="btn-7">7</button>
                    <button class="numKeys" value="8" id="btn-8">8</button>
                    <button class="numKeys" value="9" id="btn-9">9</button>
                    <button class="operateKeys" value="*" id="multiplication">x</button>
                    <button class="numKeys" value="4" id="btn-4">4</button>
                    <button class="numKeys" value="5" id="btn-5">5</button>
                    <button class="numKeys" value="6" id="btn-6">6</button>
                    <button class="operateKeys" value="-" id="subtraction">-</button>
                    <button class="numKeys" value="1" id="btn-1">1</button>
                    <button class="numKeys" value="2" id="btn-2">2</button>
                    <button class="numKeys" value="3" id="btn-3">3</button>
                    <button class="operateKeys" value="+" id="addition">+</button>
                    <button class="keys" id="invert">Â±</button>
                    <button class="numKeys" value="0" id="btn-0">0</button>
                    <button class="decimalKey" value="." id="decimal">.</button>
                    <button class="enterKey" value="Enter" id="enter">=</button>
                </div>
            </div>
        </div>
    </div>

    <footer> Made by KX </footer>

</body>

</html>
